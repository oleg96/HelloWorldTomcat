<div class="container">
    <table class="col-xs-12 table table-condensed">
        <thead>
        <tr>
            <th>User name</th>
            <th>User roles</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>
                <li *ngFor="let authority of user.authorities">{{authority.name}}</li>
            </td>
            <td><button class="btn btn-warning" [routerLink]="['/admin/users/edit', user.id]">Edit</button></td>
        </tr>
        </tbody>
    </table>
</div>
