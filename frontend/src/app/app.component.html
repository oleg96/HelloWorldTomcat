<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a *ngIf="auth.canActivate() && authority.canWorkWithAdminPanel()" routerLink="/admin" routerLinkActive="active">{{ 'Admin Panel' | translate }}</a></li>
                <li><a routerLink="/pictures/all" routerLinkActive="active">{{ 'All pictures' | translate }}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div class="btn-group">
                    <button *ngFor="let lang of supportedLanguages"
                            (click)="selectLang(lang.value)"
                            class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                        {{ lang.display }}
                    </button>
                </div>
                <li><a *ngIf="!auth.canActivate()" routerLink="/login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> {{ 'Login' | translate }}</a></li>
                <li><a *ngIf="!auth.canActivate()" routerLink="/register" routerLinkActive="active"><span class="glyphicon glyphicon glyphicon-user"></span> {{ 'Register' | translate }}</a></li>
                <li><a *ngIf="auth.canActivate()" routerLink="/logout" routerLinkActive="active"><span class="glyphicon glyphicon-log-out"></span> {{ 'Logout' | translate }}</a></li>
            </ul>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
